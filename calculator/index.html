<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">calulator app</h1>
    <div class="maincontainer">
        <div class="container">
            <div class="display"><h1> </h1></div>
            <button class="item2" onclick="clearDisplay()"><h1>C</h1></button>
            <button class="item" onclick="appendNumber(7)"><h1>7</h1></button>
            <button class="item" onclick="appendNumber(8)"><h1>8</h1></button>
            <button class="item" onclick="appendNumber(9)"><h1>9</h1></button>
            <button class="item" onclick="appendoperator('/')"><h1>/</h1></button>
            <button class="item" onclick="appendNumber(4)"><h1>4</h1></button>
            <button class="item" onclick="appendNumber(5)"><h1>5</h1></button>
            <button class="item" onclick="appendNumber(6)"><h1>6</h1></button>
            <button class="item" onclick="appendoperator('*')"><h1>*</h1></button>
            <button class="item" onclick="appendNumber(1)"><h1>1</h1></button>
            <button class="item" onclick="appendNumber(2)"><h1>2</h1></button>
            <button class="item" onclick="appendNumber(3)"><h1>3</h1></button>
            <button class="item" onclick="appendoperator('-')"><h1>-</h1></button>
            <button class="item" onclick="appendNumber(0)"><h1>0</h1></button>
            <button class="item" onclick="appendoperator('.')"><h1>.</h1></button>
            <button class="item" onclick="appendoperator('=')"><h1>=</h1></button>
            <button class="item" onclick="appendoperator('+')"><h1>+</h1></button>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
